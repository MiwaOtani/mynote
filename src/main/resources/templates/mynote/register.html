<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method="POST" action="/mynote/register" enctype="multipart/form-data">
	  <label>問題文</label><br>
	  <textarea name="question" rows="3" cols="60" required></textarea><br>

	  <label>画像</label><br>
	  <input type="file" name="image" accept="image/*" id="imageInput"><br>
	  <div id="paste_zone">ここにペースト<br></div>
	  <img id="preview" style="max-width:300px; display:none;"><br>

	  <button type="submit">登録</button>
	</form>

	<script>
	  const preview = document.getElementById('preview');
	  const imageInput = document.getElementById('imageInput');

	  // ファイル選択時のプレビュー
	  imageInput.addEventListener('change', function () {
	    const file = this.files[0];
	    if (file && file.type.startsWith('image/')) {
	      const reader = new FileReader();
	      reader.onload = function (e) {
	        preview.src = e.target.result;
	        preview.style.display = 'block';
	      };
	      reader.readAsDataURL(file);
	    }
	  });

	  // ペースト時のプレビュー
	  document.getElementById('paste_zone').addEventListener('paste', function (e) {
	    const items = e.clipboardData.items;
	    for (let item of items) {
	      if (item.type.indexOf("image") !== -1) {
	        const blob = item.getAsFile();
	        preview.src = URL.createObjectURL(blob);
	        preview.style.display = 'block';

	        // ペーストされた画像を input に設定（送信可能にする）
	        const dataTransfer = new DataTransfer();
	        dataTransfer.items.add(blob);
	        imageInput.files = dataTransfer.files;
	      }
	    }
	  });
	</script>
</body>
</html>
